{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<style>
    body {
      background-image: url("{{ url_for('static', filename='img/trama.png')}}");
      /*background-size: contain; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
      background-size: 300px;
      /*background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-position:
     center; /* Centra la imagen */
    }
</style>


{% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
    <!--<img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="100" height="60"> -->
    <img id="miGif" class="mb-4" src="{{ url_for('static', filename='img/BIservicePetro.png') }}"  alt="" width="295" height="193">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}
    <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
<!-- 10-10-2024: control empresa -->
    <div class="form-floating">
        <input type="text" class="form-control" id="rut_empresa" name="rut_empresa" placeholder="Rut empresa">
        <label for="rut_empresa">Rut Empresa</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>


</form>

<script>
    window.onbeforeunload = function() {
        // Verifica si se está haciendo una solicitud de cierre y si el navegador soporta sendBeacon
        if (navigator.sendBeacon) {
            navigator.sendBeacon('/shutdown');
        }
    };
</script>

{% endblock %}
